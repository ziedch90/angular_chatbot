<div class="p-3">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="queryFormGroup" (ngSubmit)="handleAskGbt()">
      <div class="mb-3">
        <label class="form-label">query</label>
        <textarea formControlName="query" class="form-control"></textarea>
      </div>
      <button class="btn btn-success">Ask GPT</button>
    </form>
    <div class="alert alert-success" *ngIf="result">
     <!-- <pre>{{result|json}}</pre>-->
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let choice of result.choices"> {{choice.message.content}} </li>
      </ul>
    </div>
    </div>

  </div>
  </div>
